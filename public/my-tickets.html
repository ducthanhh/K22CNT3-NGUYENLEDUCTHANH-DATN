<button onclick="changeDate(${t.booking_id})">üìÖ ƒê·ªïi ng√†y</button>

function cancelBooking(id) {
    if (!confirm('B·∫°n ch·∫Øc ch·∫Øn mu·ªën h·ªßy v√© #' + id + '?')) return;

    fetch('/api/user/cancel-booking', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ booking_id: id })
    })
    .then(res => res.json())
    .then(r => {
        if (r.error) alert(r.message);
        else location.reload();
    });
}

function editBooking(id, currentQty) {
    const newQty = prompt('Nh·∫≠p s·ªë v√© m·ªõi:', currentQty);
    if (!newQty) return;

    fetch('/api/user/update-booking', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `booking_id=${id}&number_of_tickets=${newQty}`
    }).then(res => res.json())
      .then(r => {
          if (r.error) alert(r.message);
          else location.reload();
      });
}
function editTickets(id, currentQty) {
    const newQty = prompt('Nh·∫≠p s·ªë v√© m·ªõi:', currentQty);
    if (!newQty) return;

    fetch('/api/user/update-tickets', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            booking_id: id,
            number_of_tickets: newQty
        })
    })
    .then(res => res.json())
    .then(r => {

        else location.reload();

}
function changeDate(bookingId) {
