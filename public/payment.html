<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh Toán | Ocean Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        h2 { color: #0a2540; margin-bottom: 10px; }
        .amount { font-size: 2rem; color: #d4af37; font-weight: bold; margin: 20px 0; }
        .qr-code { 
            width: 220px; 
            height: 220px; 
            margin: 20px auto; 
            border: 2px dashed #ccc; /* Đường viền nét đứt để bạn dễ nhận biết chỗ đặt QR */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
        }
        .qr-code img { width: 100%; height: 100%; object-fit: contain; }
        .note { font-size: 0.9rem; color: #666; margin-bottom: 30px; }
        .btn-confirm { background: #28a745; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-size: 1rem;}
        .btn-confirm:hover { background: #218838; transform: translateY(-3px); }
    </style>
</head>
<body>

    <div class="payment-card">
        <h2>Cổng Thanh Toán</h2>
        <p>Mã đơn hàng: <strong id="order-id">#...</strong></p>
        
        <div class="amount" id="amount-display">0 ₫</div>
        
        <div class="qr-code">
            <img id="qr-img" src="" alt="Vui lòng thêm mã QR của bạn">
        </div>

        <p class="note">Vui lòng quét mã trên bằng App Ngân hàng để thanh toán.</p>

        <form action="/confirm-payment" method="POST">
            <input type="hidden" name="booking_id" id="input-booking-id">
            <input type="hidden" name="amount" id="input-amount">
            <button type="submit" class="btn-confirm">TÔI ĐÃ CHUYỂN KHOẢN</button>
        </form>
    </div>

    <script>
    // 1. Lấy dữ liệu từ URL (?id=...&price=...)
    const params = new URLSearchParams(window.location.search);
    const bookingId = params.get('id');
    const price = params.get('price'); // Lấy giá tiền từ URL

    // 2. Kiểm tra nếu có dữ liệu thì hiển thị
    if (bookingId && price) {
        document.getElementById('order-id').innerText = '#' + bookingId;
        document.getElementById('amount-display').innerText = Number(price).toLocaleString('vi-VN') + ' ₫';
        
        document.getElementById('input-booking-id').value = bookingId;
        document.getElementById('input-amount').value = price;

        // 3. Tự động tạo mã QR VietQR (Bạn có thể thay số tài khoản của bạn vào đây)
        // Cấu trúc: https://img.vietqr.io/image/<BANK_ID>-<ACCOUNT_NO>-compact2.png?amount=<AMOUNT>&addInfo=<MEMO>
        const bankId = "VCB"; // Ví dụ Vietcombank
        const accountNo = "123456789"; // Số tài khoản của bạn
        
        const qrUrl = `https://img.vietqr.io/image/${bankId}-${accountNo}-compact2.png?amount=${price}&addInfo=Thanh toan don ${bookingId}`;
        document.getElementById('qr-img').src = qrUrl;
    } else {
        document.getElementById('amount-display').innerText = "Lỗi dữ liệu thanh toán";
    }
</script>
</body>
</html>
