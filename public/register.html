<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản | tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- COPY STYLE TỪ TRANG LOGIN SANG --- */
        :root { --primary: #0a2540; --gold: #d4af37; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            /* Hình nền giống hệt trang Login để tạo cảm giác liền mạch */
            background: linear-gradient(rgba(10, 37, 64, 0.6), rgba(10, 37, 64, 0.8)), 
                        url('https://images.unsplash.com/photo-1548574505-5e239809ee19?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px; /* Rộng hơn login một chút vì nhiều ô hơn */
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            color: var(--white);
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--gold); text-align: center; margin-bottom: 10px; }
        h2 { text-align: center; margin-bottom: 20px; font-weight: 300; font-size: 1.2rem; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--gold); font-size: 0.9rem; }
        .form-group input {
            width: 100%; padding: 10px 15px; border: none; border-radius: 30px;
            background: rgba(255,255,255,0.9); outline: none; font-family: 'Poppins', sans-serif;
        }

        .btn-register {
            width: 100%; padding: 12px; margin-top: 10px;
            background: var(--gold); color: var(--primary);
            border: none; border-radius: 30px; font-weight: bold; font-size: 1.1rem; cursor: pointer; transition: 0.3s;
        }
        .btn-register:hover { background: #fff; transform: translateY(-3px); }

        .links { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .links a { color: var(--white); text-decoration: none; transition: 0.3s; }
        .links a:hover { color: var(--gold); }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="logo">tour</div>
        <h2>Đăng Ký Thành Viên Mới</h2>

        <form action="/register" method="POST">
            <div class="form-group">
                <label>Họ và Tên</label>
                <input type="text" name="full_name" required placeholder="Nguyễn Văn A">
            </div>

            <div class="form-group">
                <label>Email (Dùng làm tên đăng nhập)</label>
                <input type="email" name="email" required placeholder="email@vidu.com">
            </div>

            <div class="form-group">
                <label>Số Điện Thoại</label>
                <input type="tel" name="phone" required placeholder="0912...">
            </div>
            
            <div class="form-group">
                <label>Mật Khẩu</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-register">TẠO TÀI KHOẢN</button>
        </form>

        <div class="links">
            Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
        </div>
    </div>

</body>
</html>
